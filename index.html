<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapp Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="regal-blue">
        <h1 class="text-5xl text-center	mt-10 font-bold mb-12">Welcom your <span class="	text-violet-500">Baap Er Bank !!!</span></h1>
    </header>
    <main>
        <section class="bg-purple-400 w-9/12 m-auto p-12 text-center">
            <h2 class="text-4xl font-medium mb-9">Please Login</h2>
            <div class="text-center flex flex-col items-center">
                <input type="email" name="" id="email-field" class="rounded w-7/12 mb-5 p-3" placeholder="Your Email Address">
                <input type="password" name="" id="password-feld" class="rounded w-7/12 p-3" placeholder="Your Password">
                <button type="submit" class="bg-sky-900 px-10 w-50 mt-5 text-white py-3 textCenter text-lg	 font-medium rounded opacity-75 hover:opacity-100" id="submit-btn">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
