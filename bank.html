<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="blue">
        <h1 class="text-5xl text-center	mt-10 font-bold mb-12 regal-blue">Lets get some<span class="	text-violet-500">Mooooooooney !</span></h1>
    </header>
    <main>
        <!-- bg-[#000] -->
        <section class=" py-10" style="background-color: #283c86; background: linear-gradient(to right, #1f6020, #465795);">
            <div class="grid grid-cols-3 gap-6 w-9/12 m-auto text-white">
                <div class="bg-green-500 p-10 rounded-md">
                    <h4 class="text-2xl mb-2">Deposite</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-10 rounded-md">
                    <h4 class="text-2xl mb-2">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-sky-500 p-10 rounded-md">
                    <h4 class="text-2xl mb-2">Balance</h4>
                    <h2 class="text-5xl">$<span id="total-balance">1200</span></h2>   
                </div>
            </div>
        </section>

        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-6 w-9/12 m-auto">
                <div class="bg-lime-500 p-10 rounded-md">
                    <h2 class="text-4xl mb-5 text-white">Please Deposite</h2>
                    <input id="deposit-field" type="text" name="" class="rounded w-full mb-5 p-3" placeholder="$ amount you want to deposit">
                    <button id="btn-deposit" class="bg-sky-900 px-10 w-5/12 text-white py-3 textCenter text-lg	 font-medium rounded opacity-75 hover:opacity-100">Deposite</button>
                </div>
                <div class="bg-cyan-600 p-10 rounded-md">
                    <h2 class="text-4xl mb-5 text-white">Please Withdraw</h2>
                    <input type="text" name="" id="withdraw-field" class="rounded w-full mb-5 p-3" placeholder="$ amount you want to withdraw">
                    <button type="button" id="btn-withdraw" class="bg-sky-900 px-10 w-5/12 text-white py-3 textCenter text-lg	 font-medium rounded opacity-75 hover:opacity-100" id="submit-btn">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
